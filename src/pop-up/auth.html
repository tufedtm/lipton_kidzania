<div class="popup-wrap" data-js-popup-item="auth-form">

  <div class="popup-content">

    <div class="popup-forms">

      <div class="popup-left">
        <p class="popup-heading">Вход</p>

        <form class="auth-form">
          <input class="input input--l" type="email" placeholder="Email" required>
          <input class="input input--l" type="password" placeholder="Пароль" required>
          <a href="">Забыли пароль?</a>

          <input class="btn btn--s" type="submit" value="Войти">
        </form>
      </div>

      <div class="popup-right">
        <p class="popup-heading">Регистрация</p>

        <form class="reg-form">
          <input class="input input--l" type="text" placeholder="Ф.И.О." required>
          <input class="input" type="email" placeholder="Email" required>
          <input class="input" type="tel" placeholder="Номер телефона" required>
          <input class="input input--l" type="password" placeholder="Пароль" required>

          <input class="btn" type="submit" value="Зарегистрироваться">
        </form>
      </div>

    </div>

    <div class="popup-soc-auth">
      <p>Вход и регистрация через соцсети:</p>

      <a href="">vk</a>
      <a href="">fb</a>
      <a href="">ok</a>
    </div>

    <button class="popup-close" data-js-popup-close></button>

  </div>

</div>
